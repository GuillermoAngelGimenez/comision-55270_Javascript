<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Registro de Promedio de Estudiantes</title>
  </head>
  <body>
    <div class="container">
      <div class="row titulo">
        <!-- <div class="col-10"> -->
        <h1>Registro de Promedio de Estudiantes</h1>
        <!-- </div> -->
        <!-- <div class="col-2">
          <button id="sesionButton" type="button">Cerrar Sesi칩n</button>
        </div> -->
      </div>

      <div class="row contFormularios">
        <form action="" id="formProfesor">
          <div class="row">
            <h4>Ingrese la informaci칩n del Profesor</h4>
          </div>

          <div class="row">
            <div class="col-6">
              <label for="inputApellidoNombreProfe" class="form-label"
                >Apellido y Nombre:
              </label>
              <select
                class="form-select-sm"
                aria-label="Default select example"
                id="inputApellidoNombreProfe"
              ></select>
            </div>

            <div class="col-4">
              <label for="inputMateria" class="form-label align-bottom"
                >Materia</label
              >
              <input
                type="text"
                class="form-control-sm w-50 align-bottom"
                id="inputMateria"
                disabled
              />
            </div>

            <div class="col-2">
              <label for="inputCurso" class="form-label">Curso</label>
              <input
                type="text"
                class="form-control-sm w-50"
                id="inputCurso"
                disabled
              />
            </div>
          </div>

          <div class="row">
            <div class="col-12 botonprofe">
              <button
                type="submit"
                class="btn btn-primary"
                id="btnAgregarprofe"
              >
                Agregar Profe
              </button>
            </div>
          </div>
        </form>
        <!-- </div>

      <div class="row"> -->
        <form action="" id="formEstudiantes">
          <div class="row">
            <h4>Ingrese la informaci칩n del Estudiante</h4>
          </div>

          <div class="row">
            <div class="col-6">
              <label for="inputApellidoNombreEstudiante" class="form-label"
                >Apellido y Nombre:</label
              >
              <input
                type="text"
                class="form-control-sm"
                id="inputApellidoNombreEstudiante"
                name="apeNomEstudiante"
                required
              />
            </div>

            <div class="col-2">
              <label for="inputNota1" class="form-label">Nota 1: </label>
              <select
                class="form-select-sm"
                aria-label="Default select example"
                id="inputNota1"
              >
                <option selected>0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </div>

            <div class="col-2">
              <label for="inputNota2" class="form-label">Nota 2: </label>
              <select
                class="form-select-sm"
                aria-label="Default select example"
                id="inputNota2"
              >
                <option selected>0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </div>

            <div class="col-2">
              <label for="inputNota3" class="form-label">Nota 3: </label>
              <select
                class="form-select-sm"
                aria-label="Default select example"
                id="inputNota3"
              >
                <option selected>0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="col-12 botonestudiante">
              <button
                type="submit"
                class="btn btn-primary"
                id="btnAgregarestudiante"
              >
                Agregar Estudiante
              </button>
            </div>
          </div>
        </form>
      </div>

      <div class="row" id="contenedorProfe"></div>

      <div class="row" id="opciones">
        <div class="col-4 d-flex justify-content-center">
          <label for="ordenEstudiantes" class="form-label"
            >Ordernar por:
          </label>
          <select
            class="form-select mb-3 w-50"
            aria-label="Default select example"
            id="ordenEstudiantes"
            disabled
          >
            <option selected>----------</option>
            <option value="1">Alf치beticamente</option>
            <option value="2">Mejor Promedio</option>
          </select>
        </div>

        <div class="col-8 d-flex justify-content-center">
          <button
            class="btn btn-primary mb-3"
            type="button"
            id="btnBuscar"
            disabled
          >
            Buscar
          </button>
          <input
            class="form-control mb-3 w-50"
            type="text"
            placeholder="Ingrese el apellido o nombre del estudiante a buscar"
            aria-label="Search"
            id="buscador"
            disabled
          />
          <button
            class="btn btn-primary mb-3"
            type="button"
            id="btnCancelarBuscar"
            disabled
          >
            X
          </button>
        </div>
      </div>

      <div class="row" id="estudiantesEncabezado">
        <div class="col-10">
          <h3>Listado de Estudiantes</h3>
        </div>
        <div class="col-2" id="fecha"></div>
      </div>

      <div class="row mt-3" id="contenedorEstudiantes">
        <table class="table">
          <thead class="table-dark">
            <tr>
              <th scope="col">Nro.</th>
              <th scope="col">Apellido y Nombre</th>
              <th scope="col">Notas</th>
              <th scope="col">Promedio</th>
              <th scope="col"></th>
              <th scope="col"></th>
            </tr>
          </thead>

          <tbody id="tablaEstudiantes" class="table-light"></tbody>
        </table>
      </div>
    </div>

    <!-- libreria sweet -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- libreria toastify  -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>

    <!-- libreria luxon -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.1/build/global/luxon.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"></script>

    <!-- clase estudiante -->
    <script src="./js/estudiante.js"></script>

    <!-- archivo principal de js -->
    <script src="./js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
